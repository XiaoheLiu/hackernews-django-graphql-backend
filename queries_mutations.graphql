query ALL_LINKS {
  links {
    description
    url
    id
    votes {
      id
    }
  }
}

query SINGLE_LINK {
  link(id: 1) {
    url
    description
    id
  }
}

mutation CREATE_LINK {
  createLink(
    url: "https://athenaliu.space/"
    description: "my personal portfolio"
  ) {
    id
    description
    url
    postedBy {
      id
      username
      email
    }
  }
}

mutation CREAT_USER {
  createUser(
    username: "testuser"
    email: "test@gmail.com"
    password: "testing"
  ) {
    user {
      username
      dateJoined
      email
      password
    }
  }
}

query ALL_USERS {
  users {
    id
    username
    email
  }
}

